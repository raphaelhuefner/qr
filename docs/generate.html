<!DOCTYPE html>
<html>

<head>
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAEhEQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP7/AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA"
        rel="icon" type="image/x-icon">
    <script src="qrcode.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-exp.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <style>
    </style>
</head>

<body>
    <div class="container row-1">
        <div class="columns">
            <div class="column col-3"></div>
            <div class="column col-6 form-group">
                <input class="form-input" id="text" type="text" value="hello" />
            </div>
            <div class="column col-3"></div>
        </div>
    </div>

    <div class="container row-2">
        <div class="columns">
            <div class="column col-3"></div>
            <div class="column col-6 mt-2">
                <div id="qrcode"></div>
            </div>
            <div class="column col-3"></div>
        </div>
    </div>

    <script type="text/javascript">
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            // width: 256,
            // height: 256,
        });
        const elText = document.getElementById("text");

        function makeCode() {

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }

        makeCode();

        elText.addEventListener("blur", () => makeCode());
        elText.addEventListener("keydown", e => e.keyCode == 13 ? makeCode() : null);
    </script>
</body>

</html>
